<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Rendang illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f3ebe2"/>
      <stop offset="1" stop-color="#fbf8f4"/>
    </linearGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="rgba(20,16,10,0.25)"/>
      <stop offset="1" stop-color="rgba(20,16,10,0)"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- subtle watermark swirls -->
  <g opacity="0.12" fill="none" stroke="#7b5a3a" stroke-width="8">
    <path d="M900 130c120 30 190 120 150 210s-180 110-260 50-60-180 30-230 220-60 340 20"/>
    <path d="M820 210c90 20 140 80 110 140s-130 75-190 35-45-120 20-155 165-40 250 10"/>
  </g>

  <!-- plate shadow -->
  <ellipse cx="760" cy="570" rx="260" ry="80" fill="url(#shadow)" opacity="0.6"/>

  <!-- plate -->
  <g>
    <ellipse cx="760" cy="520" rx="280" ry="95" fill="#2a1f16"/>
    <ellipse cx="760" cy="505" rx="270" ry="85" fill="#3a2a1e"/>
    <ellipse cx="760" cy="500" rx="240" ry="70" fill="#4a3526"/>
  </g>

  <!-- banana leaf -->
  <path d="M610 470c70-60 170-90 280-85 75 3 135 25 185 60-40 25-105 60-200 78-130 24-230-5-265-20z" fill="#2f6b4a"/>
  <path d="M640 468c90-55 180-75 260-70 70 4 120 20 160 45-45 25-105 52-185 65-115 18-205-8-235-40z" fill="#3a7d57" opacity="0.9"/>
  <path d="M660 460c85-35 165-45 235-38" stroke="#1f4f35" stroke-width="6" opacity="0.35" fill="none"/>

  <!-- rendang chunks -->
  <g>
    <path d="M650 450c30-25 95-30 125-10s25 70-5 90-95 30-125 5-25-60 5-85z" fill="#3b2518"/>
    <path d="M720 430c25-20 70-25 95-10s20 55-5 70-70 20-95 5-20-45 5-65z" fill="#4a2b1c"/>
    <path d="M800 450c25-18 75-20 100-5s20 45 0 65-75 25-105 10-18-50 5-70z" fill="#3a2216"/>
    <path d="M710 490c25-15 70-15 90 0s15 45-5 60-70 18-95 5-15-50 10-65z" fill="#533221"/>
  </g>

  <!-- coconut flakes / spice bits -->
  <g fill="#f1e8df" opacity="0.9">
    <circle cx="735" cy="465" r="6"/>
    <circle cx="770" cy="490" r="5"/>
    <circle cx="820" cy="475" r="6"/>
    <circle cx="690" cy="510" r="5"/>
  </g>
  <g fill="#14100a" opacity="0.35">
    <circle cx="705" cy="460" r="4"/>
    <circle cx="785" cy="470" r="3"/>
    <circle cx="845" cy="505" r="4"/>
    <circle cx="760" cy="520" r="3"/>
  </g>

  <!-- steam -->
  <g fill="none" stroke="#fbf8f4" stroke-width="10" opacity="0.85" stroke-linecap="round">
    <path d="M900 265c-20 30-10 55 10 75s30 50 0 80"/>
    <path d="M840 250c-25 35-15 65 10 90s35 55 0 90"/>
    <path d="M960 280c-15 25-5 45 10 60s25 40 0 65"/>
  </g>
</svg>

